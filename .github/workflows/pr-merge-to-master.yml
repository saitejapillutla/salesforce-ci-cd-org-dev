# Unique name for this workflow
name: Quick Deploy using Validate Job ID

# Definition when the workflow should run
on:
  push:
    branches: [ devolopment ]

# Jobs to be executed when the above conditions are met
jobs:
  quick-deploy:
    runs-on: ubuntu-latest
    needs: validate-deployment-on-develop-org
    if: needs.validate-deployment-on-develop-org.outputs.SFDX_JobID != ''
    steps:
      - name: 'Checkout source code'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Now Install Salesforce CLI
      - name: 'Install Salesforce CLI'
        run: |
            wget https://developer.salesforce.com/media/salesforce-cli/sfdx/channels/stable/sfdx-linux-x64.tar.xz
            mkdir ~/sfdx
            tar xJf sfdx-linux-x64.tar.xz -C ~/sfdx --strip-components 1
            echo "$HOME/sfdx/bin" >> $GITHUB_PATH
            ~/sfdx/bin/sfdx version
      
      # Install java as it is required for the next step
      - name: 'Installing java'
        run: |
          sudo apt-get update
          sudo apt install default-jdk
      
      # The URL is stored in the Github Secret named SFDX_INTEGRATION_URL
      # so here we store the URL into a text file
      - name: 'Populate auth file with SFDX_URL secret of integration org'
        shell: bash
        run: |
            echo ${{ secrets.SFDX_INTEGRATION_URL}} > ./SFDX_INTEGRATION_URL.txt
      # Authenticate to org using the URL stored in the text file
      - name: 'Authenticate to Integration Org'
        run: sfdx auth:sfdxurl:store -f ./SFDX_INTEGRATION_URL.txt -s -a integration

      # Quick deploy using the provided job ID
      - name: 'Quick Deploy'
        run: |
          sfdx force:source:quickdeploy -i ${{ needs.validate-deployment-on-develop-org.outputs.SFDX_JobID }} --verbose
